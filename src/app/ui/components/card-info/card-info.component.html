<ion-card mode="ios" class="card_dasboard">
  <div *ngIf="flag" class="flag">
    <p class="ion-no-margin"><strong>{{flag}}</strong></p>
  </div>
  
  <ion-item lines="none">
    <ion-icon *ngIf="icon; else Avatar" slot="start" [name]="icon"></ion-icon>

    <ion-label class="ion-text-left">
      <h3><strong>{{textPrimary}}</strong></h3>
      <h6>{{textSecondary}}</h6>
      <p><small>{{textTertiary}}</small></p>
    </ion-label>
  </ion-item>
</ion-card>

<ng-template #Avatar>
  <ion-avatar slot="start">
    <img [id]="avatar">
  </ion-avatar>
</ng-template>
