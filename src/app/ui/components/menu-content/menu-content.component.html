<ion-card>
  <ion-item-divider>
    <ion-label color="dark">
      <h2><strong>Parkinson App</strong></h2>
    </ion-label>
  </ion-item-divider>

  <ion-button expand="block" mode="ios" class="ion-margin" size="small" (click)="setOpenModal()">
    Realizar prueba
    <ion-icon slot="end" name="add"></ion-icon>
  </ion-button>

  <div>
    <ion-item *ngFor="let item of menu" button lines="none" [routerLink]="item.path" [replaceUrl]="true">
      <ion-icon [name]="item.icon" slot="start" class="ion-no-margin" [color]="(item.isActive ? 'primary' : 'medium')"></ion-icon>
      <ion-label class="ion-margin" [color]="(item.isActive ? 'primary' : 'medium')">{{item.value}}</ion-label>
    </ion-item>
  </div>

  <ion-item id="logout" button lines="none" routerLink="/login">
    <ion-icon slot="start" class="ion-no-margin" name="exit"></ion-icon>
    <ion-label class="ion-margin" color="medium">Cerrar sesi√≥n</ion-label>
  </ion-item>
</ion-card>


<!--------------- MODAL --------------->

<ion-modal [isOpen]="isModalOpen" backdropDismiss="false" mode="ios">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Pacientes</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="setOpenModal(false)">
            <ion-icon slot="icon-only" name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>

      <ion-searchbar animated placeholder="Buscar..." mode="ios" [value]="searchValue" (ionChange)="searchCustomer( $event['detail'].value )">
      </ion-searchbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-item *ngFor="let item of filterList" detail (click)="openCatalog()">
          <ion-label>{{item}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>
