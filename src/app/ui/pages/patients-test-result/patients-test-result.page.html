<ion-split-pane class="sidebar" when="lg" content-id="main-content">
  <app-menu-content activeOption="Historial"></app-menu-content>

  <div class="ion-page" id="main-content">
    <ion-content class="ion-no-padding">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="12">
            <app-header-dashboard title="Detalles de la prueba"></app-header-dashboard>
          </ion-col>
        </ion-row>
    
        <ion-row>
          <ion-col size-sm="12" size-md="8" size-lg="9">
            <app-card-info
              icon="pencil"
              textPrimary="Prueba de mano alzada"
              textSecondary="30 de Junio de 2022"
              textTertiary="20220630-001"
              flag="ESTUDIO MAS RECIENTE"
            ></app-card-info>
          </ion-col>
          <ion-col size-md="4" size-lg="3">
            <app-card-data
              icon="search"
              textPrimary="Buscar estudio"
            ></app-card-data>
          </ion-col>
        </ion-row>
    
        <ion-row>
          <ion-col size-sm="12" size-md="8" size-lg="9">
            <app-card-chart
              title="Precisión por ejercicio"
              filter="20220630-001"
              type="line"
              [labels]="[001, 002, 003, 004, 005, 006]"
              [dataset]="[
                { name:'% de precisión', data:[78.80, 53.22, 47.52, 72.30, 27.12, 50.01], color: '#17bebb'},
              ]"
            ></app-card-chart>
          </ion-col>
          <ion-col size-sm="12" size-md="4" size-lg="3">
            <app-card-chart-small
              title="Ejercicios analizados"
              [labels]="['Positivo','Negativo']"
              [dataset]="[5, 1]"
            ></app-card-chart-small>
          </ion-col>
        </ion-row>
    
        <ion-row>
          <ion-col size="12">
            <app-card-table
              title="Detalle de los ejercicios"
              filter="2022"
              [headers]="[
                {'size': 2,'value': 'Tipo'},
                {'size': 7,'value': 'Ejercicio realizado'},
                {'size': 1,'value': 'Precisión'},
                {'size': 1,'value': 'Tiempo'},
                {'size': 1,'value': 'Resultado'},
              ]"
              [data]="data"
              [itemHandler]="tableItemReceptor"
            ></app-card-table>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
  </div>
</ion-split-pane>


<!--------------- MODAL --------------->

<ion-modal [isOpen]="isModalOpen" backdropDismiss="false" mode="ios">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Folio: 20220630-001</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="setOpenModal(false)">
            <ion-icon slot="icon-only" name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="4">
            <ion-label class="ion-text-center">
              <h4><strong>PRECISIÓN</strong></h4>
              <h1>{{itemSelected['Precisión']}}</h1>
            </ion-label>
          </ion-col>
          <ion-col size="4">
            <ion-label class="ion-text-center">
              <h4><strong>TIEMPO</strong></h4>
              <h1>{{itemSelected.Tiempo}}</h1>
            </ion-label>
          </ion-col>
          <ion-col size="4">
            <ion-label class="ion-text-center">
              <h4><strong>CLASIFICACIÓN</strong></h4>
              <h1>{{itemSelected.Resultado}}</h1>
            </ion-label>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12">
            <div class="container_modal_img"></div>
          </ion-col>
        </ion-row>
        <ion-col size="12" class="ion-text-center">
          <ion-label><h1>{{itemSelected['Ejercicio realizado'] | uppercase}}</h1></ion-label>
        </ion-col>
      </ion-grid>
    </ion-content>

  </ng-template>
</ion-modal>
